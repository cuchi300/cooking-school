<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking school - Gallery</title>
    <!-- font google -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" as="font">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="preload" href="build/css/app.min.css" as="style">

<body>
    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">
                <a href="index.html">
                    <img src="build/img/logo.svg" alt="logo escuela cocina">
                </a>
            </div>
            
            <nav class="navegacion">
                <a href="about.html" class="navegacion__enlace">About Us</a>
